<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu Em Khánh S2</title>
    <link rel="stylesheet" href="YeuEm.css" />
</head>
<body>
    <div class="wrapper">
        <h1 class="question">Thấy emmm Khánh iuu của tui thế nào?</h1>
        <span class="sub-title">Cân nhắc kỹ nhaaa 🙂</span>
        <span class="icon-hide"></span>

        <div class="icon-group">
            <img
            class="icon-img em-img"
            alt="Em"
            src="Em.jpg"
          />
            <img
            class="gif icon-img"
            alt="gif"
            src="https://media.giphy.com/media/9XY4f3FgFTT4QlaYqa/giphy.gif"
          />
        </div>

      <div class="btn-group">
        <div class="btn-group-yes">
            <button class="yes-100-btn yes-btn hide-btn">Xinh tuyệt đốiiii</button>
            <button class="yes-200-btn yes-btn hide-btn">Vừa xinh vừa đáng yêuuuu</button>
        </div>
        <div class="btn-group-no">
            <button class="no-100-btn no-btn hide-btn">Hổng dám chọn</button>
            <button class="no-200-btn no-btn hide-btn">Tha cho mình điiii</button>
        </div>
      </div>
      <p class="additional-message" style="display:none;"></p>
    </div>
    <script src="YeuEM.js"></script>
</body>
</html>
